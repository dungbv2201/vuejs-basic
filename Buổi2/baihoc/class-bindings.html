<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4 card mt-5">
                <h2 class="text-success my-5">Login form</h2>
                <div class="car-body my-5">
                    <div class="row form-group">
                        <label for="email" class="col-sm-4">Email</label>
                        <div class="col-sm-8">
                            <input type="text" :class="['form-control', {'is-invalid':isError}]" id="email">
                            <div class="text-danger">
                                {{ messageerror.email? "email is invalid":""  }}
                            </div>
                        </div>

                    </div>
                    <div class="row form-group">
                        <label for="password" class="col-sm-4">Password</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="password">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end my-5">
                        <button class="btn btn-success" @click="login()">Sign in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!--   <p :class="['mt-5 mb-5',{ 'text-success': isError }]">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Excepturi, velit!</p>-->
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data:{
            isError: false,
            messageerror:{
                email: false
            }
        },
        methods:{
            login(){
                this.isError = !this.isError
                this.messageerror.email = !this.messageerror.email
            }
        }
    })
</script>
</body>
</html>
