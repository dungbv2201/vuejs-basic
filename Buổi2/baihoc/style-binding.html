<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <p :style="{ fontSize: fontSize + 'px' }">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere, fugit!</p>
    <p :style="styleObject">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere, fugit!</p>
    <p :style="[styleObject,style2]">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere, fugit!</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data:{
            fontSize: 30,
            styleObject:{
                'font-size':20+"px",
                color: "red"
            },
            style2:{
                marginTop:30 +"px"
            }
        }
    })
</script>
</body>
</html>
