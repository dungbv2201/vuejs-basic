<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/css" rel="stylesheet" href="style-dice.css">
    <title>Dice Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <div class="wrapper clearfix">
        <div class="player-panel winner">
            <div class="player-name">{{ player1.name }}</div>
            <div class="player-score">{{ player1.score }}</div>
            <div class="player-current-box">
                <div class="player-current-label">Total score</div>
                <div class="player-current-score">{{ player1.totalScore }}</div>
            </div>
        </div>

        <div class="player-panel winner">
            <div class="player-name">{{ player2.name }}</div>
            <div class="player-score">{{ player2.score }}</div>
            <div class="player-current-box">
                <div class="player-current-label">Total score</div>
                <div class="player-current-score">{{ player2.totalScore }}</div>
            </div>
        </div>

        <button class="control btn-new"
                data-toggle="modal"
                data-target="#setting"
                v-if="turnNumber === 0"
                @click="isSetting = true">
            <i class="ion-ios-plus-outline"></i>Settings
        </button>
        <button class="control btn-roll" @click="play()"><i class="ion-ios-loop"></i>Roll dice</button>

        <div id="dice-1" class="dice">
            <div class="spinner dice-3" id="d1">
                <div class="face1">1</div>
                <div class="face2">2</div>
                <div class="face3">3</div>
                <div class="face4">4</div>
                <div class="face5">5</div>
                <div class="face6">6</div>
            </div>
        </div>
        <div id="dice-2" class="dice">
            <div class="spinner dice-6" id="d2">
                <div class="face1">1</div>
                <div class="face2">2</div>
                <div class="face3">3</div>
                <div class="face4">4</div>
                <div class="face5">5</div>
                <div class="face6">6</div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="setting" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalScrollableTitle">Setting</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="name-player1" class="col-sm-4 col-form-label">Player1</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name-player1" v-model="player1.name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name-player2" class="col-sm-4 col-form-label">Player2</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name-player2" v-model="player2.name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="turn-number" class="col-sm-4 col-form-label">Turn Number</label>
                        <div class="col-sm-8">
                            <input type="text" :class="['form-control',{'is-invalid': error }]" id="turn-number" v-model.lazy="totalTurn">
                            <div class="invalid-feedback" v-if="error">{{ errorMessage }}</div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="turn-number" class="col-sm-4 col-form-label">Play first</label>
                        <div class="col-sm-8">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                       :value="false" v-model="player1.turn">
                                <label class="form-check-label" for="inlineRadio1">{{ player1.name }}</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                       :value="true" v-model="player1.turn">
                                <label class="form-check-label" for="inlineRadio2">{{ player2.name }}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" @click="isSetting = false" :disabled="error">ok</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="script/main.js"></script>
</html>
